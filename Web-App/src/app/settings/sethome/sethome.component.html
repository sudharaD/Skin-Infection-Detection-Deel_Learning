<app-navs></app-navs>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" id="vertical">
            <app-horizontal></app-horizontal>
        </div>
    
        <div class="col-md-10 details">
          <br><br>
            <form>
                <div class="row mb-3">
                    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value= {{name}}>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" value = {{email}} >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPosition" class="col-sm-2 col-form-label">Position</label>
                    <div class="col-sm-10">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-describedby="button-addon2" value= {{position}}>
                            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#edit1">Edit</button>
                        </div>
                    </div>
                </div>
                <ng-container *ngIf="dermatologist || doctor">
                <div class="row mb-3">
                    <label for="inputHospital" class="col-sm-2 col-form-label">Hospital</label>
                    <div class="col-sm-10">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-describedby="button-addon2" value= {{hospital}}>
                            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#edit2">Edit</button>
                        </div>
                    </div>
                </div>
                </ng-container>
                <ng-container *ngIf="dermatologist">
                <div class="row mb-3">
                    <label for="inputRegion" class="col-sm-2 col-form-label">Region</label>
                    <div class="col-sm-10">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-describedby="button-addon2" value= {{region}}>
                            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#edit3">Edit</button>
                        </div>
                    </div>
                </div>
              </ng-container>
            </form>
        </div>
    </div>
</div>
 
<app-doctor></app-doctor>


  <div class="modal fade" id="edit2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Hospital</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-describedby="button-addon2">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="edit3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Region</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-describedby="button-addon2">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
